<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<body>
		<script type="text/javascript">
			/*
			 *  liuzhiyuan_jeff   .2019qianduan   .2019qianduan  @   163qq  .com  .cn
			 *   
			 *  第一段
			 *  第一个是数字或字母  数字字母下划线   1次到多次
			 *  第二段
			 *  点+  数字字母下划线  一次到多次   整个组出现0到2次
			 *  第三段
			 *  @
			 *  第四段
			 *  数字+字母     2次到5次
			 *  第五段
			 *  点+字母    2次到3次      整组 1次到2次
			 */
			var reg = /^[A-Za-z0-9]{1}\w+(\.\w+){0,2}@[A-Za-z0-9]{2,5}(\.[A-Za-z]{2,3}){1,2}$/;	 
			console.log(reg.test('liuzhiyuan_jeff.2019qianduan@163qq.com.cn'));
		</script>
	</body>
</html>
