	<body>
		<script type="text/javascript">
			var str01 = '周杰伦acb王力宏bca梁静茹bbcvvv林俊杰';
			//根据正则进行切割
			console.log(str01.split(/\w+/));

			/*
			 * 根据正则匹配字符串中符合的字符, g参数是全局匹配
			 */
			console.log(str02.match(/1[3-9][0-9]{9}/g));
			/*
			 * 根据正则匹配字符串中符合的字符进行替换, g参数是全局匹配
			 */
			console.log(str02.replace(/1[3-9][0-9]{9}/g,'****'));
